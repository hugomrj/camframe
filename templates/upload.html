<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir video</title>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="page-bg" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="ui raised very padded text container segment" style="max-width: 420px;">

        <h2 class="ui header">Subir video</h2>

        <form action="/upload" method="post" enctype="multipart/form-data" class="ui form">

            <!-- Nombre -->
            <div class="field">
                <label>Nombre del video</label>
                <input type="text" name="nombre" required>
            </div>

            <!-- Archivo -->
            <div class="field">
                <label>Archivo de video</label>
                <input type="file" name="file" accept="video/*" required>
            </div>

            <!-- BotÃ³n -->
            <button class="ui primary fluid button" type="submit">
                Subir
            </button>

        </form>

        <div class="ui center aligned basic segment">
            <a href="/" class="ui basic blue label">Volver a la lista de videos</a>
        </div>

    </div>

</body>
</html>
